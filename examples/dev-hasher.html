<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>File Hasher widget: development page</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <style>
      .file-hasher-widget {
          width: 500px;
          height: 400px;
          border: 1px solid black;
          margin: 20px;
      }

      .file-hasher-widget > div {
          margin: 0 auto;
      }
  </style>
</head>

<body>

<script>
  function downloadingFinishedObserver(widgetId, file) {
    console.log('Download finished', file, widgetId);
  }

  function downloadingStartedObserver(widgetId, filename) {
    console.log('Download started', widgetId, filename);
  }

  function downloadingCanceledObserver(widgetId) {
    console.log('Download canceled', widgetId);
  }

  function downloadingProgressObserver(widgetId, progress) {
    console.log('Download progress', widgetId, progress);
  }

  function downloadingFailedObserver(widgetId, error, code, message) {
    console.log('Download failed', widgetId, error, code, message);
  }

  function hashingFinishedObserver(widgetId, hash) {
    console.log('Hashing finished', hash, widgetId);
    if (widgetId === 'first-file-hasher-widget') {
      document.getElementById('file-hasher-widget-reset-button').style.display = 'block';
    }
  }

  function hashingStartedObserver(widgetId, file, isPreviewable) {
    console.log('Hashing started', file, widgetId, isPreviewable);
  }

  function hashingCanceledObserver(widgetId) {
    console.log('Hashing canceled', widgetId);
  }

  function hashingProgressObserver(widgetId, progress) {
    console.log('Hashing progress', widgetId, progress);
  }

  function widgetResetObserver(widgetId) {
    console.log('Widget reset', widgetId);
    document.getElementById('file-hasher-widget-reset-button').style.display = 'none';
  }

  (function (d, s, i, f) {
    let js = d.createElement(s);
    let fjs = d.getElementsByTagName(s)[0];
    js.id = i;
    js.src = f;
    js.async = 1;
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'file-hasher-widget', '../dist/file-hasher-widget.js'));
</script>

<div>
  <p>Big PDF file: https://archive.org/download/Mahabharata_201712/6_Mahabharata.pdf</p>
  <p>Light PDF file: http://demos.codexworld.com/embed-pdf-document-file-in-html-web-page/files/Brochure.pdf</p>
</div>

<div>
  <div>
    <div class='file-hasher-widget' id='first-file-hasher-widget'
      observers-hashCalculated='hashingFinishedObserver'
      observers='{"hashCalculated": "hashingFinishedObserver", "hashingStarted": "hashingStartedObserver", "hashingCanceled": "hashingCanceledObserver", "hashingProgress": "hashingProgressObserver", "widgetReset": "widgetResetObserver"}'>
    </div>
    <button id="file-hasher-widget-reset-button" onclick="window.fileHasherWidget.reset('first-file-hasher-widget');"
      style="display:none">
      Reset
    </button>
  </div>
  <div class='file-hasher-widget'
    proxy='{"url": "http://localhost:3000/download?url=", "enabled": true}'
    file='{"url": "http://demos.codexworld.com/embed-pdf-document-file-in-html-web-page/files/Brochure.pdf"}'
    observers-hashCalculated='hashingFinishedObserver'
    observers-downloadingFinished='downloadingFinishedObserver'
    observers-downloadingStarted='downloadingStartedObserver'
    observers-downloadingCanceled='downloadingCanceledObserver'
    observers-downloadingProgress='downloadingProgressObserver'>
  </div>
  <div class='file-hasher-widget'
    proxy='{"url": "http://localhost:3000/download?url=", "enabled": true}'
    file='{"url": "https://drive.google.com/uc?id=1si1n3q0LH_Wl7m8hO6J85dhia3JSK9da&export=download"}'
    observers='{"hashCalculated": "hashingFinishedObserver", "fileDownloaded": "fileDownloadedObserver", "downloadingFailed": "downloadingFailedObserver"}'>
  </div>
  <div class="log download-logging" id="download-logging"></div>
</div>

</body>

</html>
