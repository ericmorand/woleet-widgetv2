<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Woleet widget V2 examples</title>
    <!-- IE ZONE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
</head>
<body>
<div id="file-hasher-widget-fr"></div>
<div id="file-hasher-widget-de"></div>
<div style="padding-top: 50px" id="log"></div>
<script>
  var fileHasherWidgetConfigurationDE = {
    lang: 'de',
    observers: {
      hashCalculated: hashCalculated
    }
  };

  var fileHasherWidgetConfigurationFR = {
    lang: 'fr',
    observers: {
      hashCalculated: hashCalculated
    }
  };

  function hashCalculated(widgetId, hash) {
    let widgetElement = document.getElementById('log');
    let element = document.createElement('div');
    element.innerHTML = 'Hash "' + hash + '" was given by widget with id "' + widgetId + '"';

    widgetElement.appendChild(element);
    console.log(widgetId, hash);
  }

  (function (w,d,i,s,o,f,js,fjs) {
    w[i]=o;w[o] = w[o]||function () { return w[o] = arguments };
    js = d.createElement(s); fjs = d.getElementsByTagName(s)[0];
    js.id = i; js.src = f; js.async = 1; fjs.parentNode.insertBefore(js, fjs);
  }(window, document, 'file-hasher-widget', 'script', 'fhw', '../dist/file-hasher-widget.js'));

  fhw({
    'file-hasher-widget-fr': fileHasherWidgetConfigurationFR,
    'file-hasher-widget-de': fileHasherWidgetConfigurationDE
  });
</script>
</body>
</html>
