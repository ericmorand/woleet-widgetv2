<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Woleet widget V2 examples</title>
    <!-- IE ZONE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
</head>
<body>
<script>
  (function (d,s,i,f) {
    var js = d.createElement(s); var fjs = d.getElementsByTagName(s)[0];
    js.id = i; js.src = f; js.async = 1; fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'file-hasher-widget', '../dist/file-hasher-widget.js'));

  setTimeout(function () {
    fileHasherWidget.init([
      {id: 'file-hasher-widget-fr', el: document.getElementById('file-hasher-widget-fr'), config: {lang: 'fr'}},
      {id: 'file-hasher-widget-de', el: document.getElementById('file-hasher-widget-de'), config: {lang: 'de'}}
    ]);

    setTimeout(function () {
      fileHasherWidget.init([
        {id: 'file-hasher-widget-fr', el: document.getElementById('file-hasher-widget-de'), config: {lang: 'fr'}},
        {id: 'file-hasher-widget-en', el: document.getElementById('file-hasher-widget-en'), config: {lang: 'en'}}
      ]);
    }, 3000);
  }, 3000);
</script>
<div id="file-hasher-widget-fr"></div>
<div id="file-hasher-widget-de"></div>
<div id="file-hasher-widget-en"></div>
</body>
</html>
