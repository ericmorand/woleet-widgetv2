<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Woleet File Hasher widget</title>
</head>

<body>
<script>
  (function (d, s, i, f) {
    var js = d.createElement(s);
    var fjs = d.getElementsByTagName(s)[0];
    js.id = i;
    js.src = f;
    js.async = 1;
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'file-hasher-widget', '../dist/file-hasher-widget.js'));
  hasher = { pdfjsLibworkerScriptPath: '../dist/pdf.worker.min.js' };

  setTimeout(function () {
    fileHasherWidget.init([{
      id: 'file-hasher-widget-fr',
      el: document.getElementById('file-hasher-widget-fr'),
      config: {
        lang: 'fr'
      }
    },
      {
        id: 'file-hasher-widget-jp',
        el: document.getElementById('file-hasher-widget-jp'),
        config: {
          lang: 'jp'
        }
      }
    ]);

    setTimeout(function () {
      fileHasherWidget.init([{
        id: 'file-hasher-widget-fr',
        el: document.getElementById('file-hasher-widget-jp'),
        config: {
          lang: 'fr'
        }
      },
        {
          id: 'file-hasher-widget-en',
          el: document.getElementById('file-hasher-widget-en'),
          config: {
            file: {
              url: 'http://pngimg.com/uploads/google/google_PNG19644.png'
            }
          }
        }
      ]);
    }, 3000);
  }, 3000);
</script>
<div style="width: 200px;height:200px;border:1px solid black" id="file-hasher-widget-fr"></div>
<div style="width: 200px;height:200px;border:1px solid black" id="file-hasher-widget-jp"></div>
<div style="width: 200px;height:200px;border:1px solid black" id="file-hasher-widget-en"></div>
</body>

</html>
