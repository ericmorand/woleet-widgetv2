<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Woleet widget V2: development page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
</head>
<body>
<script>
  var dev = true;

  var test = {
    testObserver: function(widgetId, hash) {
      let widgetElement = document.getElementById('log');
      let element = document.createElement('div');
      element.innerHTML = 'Hash "' + hash + '" was given by widget with id "' + widgetId + '"';

      widgetElement.appendChild(element);
    }
  };

  function hashCalculated(widgetId, hash) {
    let widgetElement = document.getElementById('log');
    let element = document.createElement('div');
    element.innerHTML = 'Hash "' + hash + '" was given by widget with id "' + widgetId + '"';

    widgetElement.appendChild(element);
  }
/*https://archive.org/download/Mahabharata_201712/6_Mahabharata.pdf*/
  (function (d,s,i,f) {
    var js = d.createElement(s); var fjs = d.getElementsByTagName(s)[0];
    js.id = i; js.src = f; js.async = 1; fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'file-hasher-widget', 'file-hasher-widget.js'));
</script>
<div class="file-hasher-widget" config='{"lang": "de", "id": "file-hasher-widget-de", "observers": {"hashCalculated": "window.hashCalculated"}}'></div>
<div class="file-hasher-widget" config='{"lang": "fr", "proven_file": {"url": "http://pngimg.com/uploads/google/google_PNG19634.png", "fast_download": true}, "styles": {"width": 150}, "observers": {"hashCalculated": "test.testObserver"}}'></div>
<div class="file-hasher-widget" config='{"lang": "fr", "proven_file": {"url": "http://pngimg.com/uploads/google/google_PNG19644.png"}, "styles": {"width": 250}, "observers": {"hashCalculated": "test.testObserver"}}'></div>
<div style="padding-top: 50px" id="log"></div>
</body>
</html>
