<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Woleet widget V2: development page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <style>
        .file-hasher-widget {
            padding: 20px 0;
        }

        .file-hasher-widget > div {
            margin: 0 auto;
        }

        .log {
            max-width: 500px;
            margin: 20px auto;
            padding: 10px 20px;
            text-align: justify;
            word-break: break-all;
            color: white;
            font-size: 18px;
        }

        .download-logging {
            background: #0074D9;
        }

        .hash-logging {
            background: #2ECC40;
        }
    </style>
</head>
<body>
<script>
  var dev = true;

  var test = {
    hashCalculatedObserver: function(widgetId, hash) {
      let logElement = document.getElementById('hash-logging');
      let logElementItem = document.createElement('p');
      logElementItem.innerHTML = 'Deep observer: Hash "' + hash + '" computed by widget id  "' + widgetId + '"';
      logElement.appendChild(logElementItem);
    },
    fileDownloadedObserver: function(widgetId, file) {
      let logElement = document.getElementById('download-logging');
      let logElementItem = document.createElement('p');
      logElementItem.innerHTML = 'Deep observer: File "' + file.name + '" downloaded by widget id  "' + widgetId + '"';
      logElement.appendChild(logElementItem);
    }
  };

  function hashCalculated(widgetId, hash) {
    let logElement = document.getElementById('hash-logging');
    let logElementItem = document.createElement('p');
    logElementItem.innerHTML = 'Deep observer: Hash "' + hash + '" computed by widget id "' + widgetId + '"';
    logElement.appendChild(logElementItem);
  }
/**
 *
 * This is a big pdf file. It's used during the development process
 * https://archive.org/download/Mahabharata_201712/6_Mahabharata.pdf
 *
 * */
  (function (d,s,i,f) {
    var js = d.createElement(s); var fjs = d.getElementsByTagName(s)[0];
    js.id = i; js.src = f; js.async = 1; fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'file-hasher-widget', 'file-hasher-widget.js'));
</script>
<div class='file-hasher-widget'
     lang='de'
     styles-padding='"4px"'
     id='file-hasher-widget-de'
     observers='{"hashCalculated": "window.hashCalculated"}'></div>
<div class='file-hasher-widget'
     lang='fr'
     styles-color='#FFFFFF'
     styles-width='320'
     observers-hashCalculated='test.hashCalculatedObserver'
     provenfile='{"url": "https://www.1c-bitrix.ru/download/files/b24/howtoweb_Bitrix24.pdf", "fastDownload": true}'></div>
<div class='file-hasher-widget'
     styles='{"width": 250}'
     provenfile='{"url": "http://pngimg.com/uploads/google/google_PNG19644.png"}'
     provenfile-url='http://pngimg.com/uploads/google/google_PNG19644.png'
     observers='{"hashCalculated": "test.hashCalculatedObserver", "fileDownloaded": "test.fileDownloadedObserver"}'
></div>
<div class="log download-logging" id="download-logging"></div>
<div class="log hash-logging" id="hash-logging"></div>
</body>
</html>
